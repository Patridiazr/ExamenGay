{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="{% static './css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static './css/navbar.css' %}">

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <a class="navbar-brand" href="#">Mi Estacionamiento</a>
                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'index' %}">Inicio </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="{% url 'perfil' %}">Perfil</a>
                    </li>
                    {% if user.is_superuser %}
                    <li class="nav-item active">
                      <a class="nav-link " href="">Administrador</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " href="">Registro Productos</a>
                    </li>
              {% endif %}

                  </ul>
                        {% if user.is_authenticated %}
                        <a class="btn btn-success btn-lg active"  href="{% url 'cerrar_session' %}">Cerrar sesion</a>
                        {% else %}
                        <a  class="btn btn-success btn-lg active" role="button" aria-pressed="true" data-toggle="modal" data-target="#modallogin" >Iniciar Sesion</a><br>
                        <a  class="btn btn-info btn-lg active" role="button" aria-pressed="true" data-toggle="modal" data-target="#modalregistro" >Registrate</a>
                        {% endif %}
                 
                </div>
              </nav>


<!-- MODAL LOGIN -->

<div class="modal fade" id="modallogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="login_iniciar" method="POST" >
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Ingrese nombre de usuario </label>
            <input type="text" class="form-control" id="username" name="username"   >
            
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" >
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </div>  
      </div>
    </div>
  </div>
</div>




<!-- MODAL REGISTRO -->

<div class="modal fade" id="modalregistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="crear_U" method="POST">
        {% csrf_token %}
          <div class="form-row" >
            <div class="col-md-6 mb-3">
              <label for="username">Nombre de usuario</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese Nombre de usuario" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="first_name">Primer Nombre</label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Ingrese Primer Nombre" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="last_name">Apellido</label>
                <input type="text" class="form-control" name="last_name" id="last_name"  placeholder="Ingrese Apellido" required>
              </div>
            <div class="col-md-6 mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese email" required>
            </div>
            <div class="col-md-12 mb-3">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password"  placeholder="Ingrese Contraseña" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="direccion">Direccion</label>
                <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Ingrese Direccion" required>
              </div>
            <div class="col-md-6 mb-3">
              <label for="tarjeta">N° Tarjeta</label>
              <input type="text" class="form-control" name="tarjeta" id="tarjeta" placeholder="Ingrese Numero de tarjeta"required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="banco">Banco</label>
              <input type="text" class="form-control" id="banco" name="banco" placeholder="Ingrese Banco" required>
            </div>
            </div>
            </div>
            <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Registrar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </form>
    </div>
      </div>
    </div>
  </div>
</div>

    <script src="{% static './js/jquery-3.3.1.js' %}"></script>
    <script src="{% static './js/popper.js' %}"></script>
    <script src="{% static './js/app.js' %}"></script>
    <script src="{% static './js/bootstrap.js' %}"></script>
</body>
